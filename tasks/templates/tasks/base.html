<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-T" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The block title will be replaced by the title in child templates -->
    <title>{% block title %}Task Manager{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
      <a class="navbar-brand" href=" {% url 'task_list' %}">Task Manager</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-3"> Welcome, {{ user.username }} </span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'task_list' %}">All Tasks</a>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link">
                Logout
              </button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main class="container">
      <!-- The main content from child templates will be injected here -->
      {% block content %} {% endblock %}
    </main>

    <!-- âœ… Footer (optional) -->
    <footer class="bg-light text-center py-3 mt-5">
      &copy; {{ year }} Task Manager. All rights reserved.
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
